<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Men√∫ de Quizz</title>

  <!-- Tipograf√≠a Altice -->
  <style>
    @font-face {
      font-family: "Altice";
      src: url("fonts/Altice-Regular.woff2") format("woff2"),
           url("fonts/Altice-Regular.woff")  format("woff");
      font-weight: 400;
      font-style: normal;
    }
    @font-face {
      font-family: "Altice";
      src: url("fonts/Altice-Bold.woff2") format("woff2"),
           url("fonts/Altice-Bold.woff")  format("woff");
      font-weight: 700;
      font-style: normal;
    }

    :root{
      --bg-page:#ffffff;
      --panel-soft:#f7f9ff;
      --blue:#1664fa;
      --cyan:#00dadc;
      --dark-blue:#041875;

      /* Colores institucionales por quizz */
      --q1:#1664fa;  /* azul */
      --q2:#ffd000;  /* amarillo */
      --q3:#00dadc;  /* cian */
      --q4:#ec6734;  /* naranja */
    }

    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
    }

    body{
      font-family:"Altice", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      min-height:100vh;
      background:var(--bg-page);
    }

    .page{
      width:100%;
      min-height:100vh;
      background:#ffffff;
      border-radius:0;
      overflow:hidden;
      box-shadow:none; /* sin sombra general */
      display:flex;
      flex-direction:column;
    }

    .top-strip{
      height:6px;
      background:#111827;
    }

    .top-nav{
      height:58px;
      border-bottom:1px solid #e5e7eb;
      position:relative; /* para posicionar los botones dentro del header */
    }

    /* BOT√ìN MEN√ö (CASITA) */
    .corner-menu-btn{
      position:absolute;
      left:32px;
      top:50%;
      transform:translateY(-50%);
      width:40px;
      height:40px;
      border-radius:999px;
      background:rgba(4,24,117,0.96);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#ffffff;
      text-decoration:none;
      box-shadow:0 8px 18px rgba(0,0,0,.45);
      z-index:10;
    }

    .corner-menu-btn svg{
      width:20px;
      height:20px;
      display:block;
    }

    .corner-menu-btn:hover{
      background:#1664fa;
    }

    /* BOT√ìN IR HACIA ATR√ÅS */
    .corner-back-btn{
      position:absolute;
      left:80px; /* al lado de la casita */
      top:50%;
      transform:translateY(-50%);
      width:40px;
      height:40px;
      border-radius:999px;
      background:rgba(4,24,117,0.90);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#ffffff;
      text-decoration:none;
      box-shadow:0 8px 18px rgba(0,0,0,.38);
      z-index:10;
    }

    .corner-back-btn svg{
      width:20px;
      height:20px;
      display:block;
    }

    .corner-back-btn:hover{
      background:#1664fa;
    }

    .content{
      padding:32px 40px 36px;
      flex:1;
      display:flex;
    }

    .left-panel{
      position:relative;
      width:100%;
    }

    /* CARTA GRANDE */
    .cards-wrapper{
      width:100%;
      background:var(--panel-soft);
      border-radius:22px;
      padding:22px 30px 26px;
      box-shadow:none; /* ‚Üê sin sombreado para esa ‚Äúcarta‚Äù azul clara */
    }

    .section-label{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      padding:4px 18px;
      border-radius:999px;
      background:linear-gradient(135deg, var(--blue), var(--cyan));
      color:#ffffff;
      font-size:.72rem;
      font-weight:700;
      text-transform:uppercase;
      letter-spacing:.18em;
      box-shadow:0 8px 20px rgba(22,100,250,0.4);
      margin-bottom:10px;
    }

    .section-label::before,
    .section-label::after{
      content:"";
      width:6px;
      height:6px;
      border-radius:999px;
      border:2px solid rgba(255,255,255,0.8);
    }

    .cards-title{
      font-size:1.05rem;
      font-weight:700;
      letter-spacing:.10em;
      text-transform:uppercase;
      color:var(--dark-blue);
      margin-bottom:16px;
      text-align:center;
    }

    .cards-subtitle{
      font-size:.8rem;
      color:#4b5563;
      text-align:center;
      margin-bottom:22px;
    }

    /* === TARJETAS DE QUIZZ === */
    .quiz-grid{
      display:flex;
      justify-content:space-between;
      gap:18px;
      flex-wrap:nowrap;
    }

    .quiz-card{
      position:relative;
      background:#ffffff;
      border-radius:18px;
      box-shadow:0 16px 30px rgba(15,23,42,0.16);
      flex:1;
      max-width:260px;
      min-width:0;
      padding:20px 18px 18px;
      display:flex;
      flex-direction:column;
      overflow:hidden;
    }

    .quiz-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:14px;
    }

    .quiz-pill{
      padding:4px 10px;
      border-radius:999px;
      font-size:.68rem;
      font-weight:700;
      letter-spacing:.12em;
      text-transform:uppercase;
      color:#ffffff;
    }

    .quiz-number{
      font-size:1.3rem;
      font-weight:700;
      opacity:.22;
    }

    .quiz-icon-circle{
      width:42px;
      height:42px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:1.2rem;
      margin-bottom:10px;
      background:#f3f4ff;
    }

    .quiz-title{
      font-size:.9rem;
      font-weight:700;
      margin-bottom:6px;
      color:#111827;
    }

    .quiz-text{
      font-size:.78rem;
      line-height:1.6;
      color:#4b5563;
      margin-bottom:12px;
    }

    .quiz-meta{
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-size:.7rem;
      color:#6b7280;
      margin-bottom:10px;
    }

    .quiz-tag{
      padding:3px 9px;
      border-radius:999px;
      background:#f3f4ff;
      font-weight:600;
    }

    .quiz-link{
      margin-top:auto;
      text-decoration:none;
      align-self:flex-start;
    }

    .quiz-btn{
      padding:5px 14px;
      border-radius:999px;
      font-size:.72rem;
      font-weight:700;
      letter-spacing:.08em;
      text-transform:uppercase;
      border:none;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:6px;
      box-shadow:0 4px 10px rgba(15,23,42,0.15);
      color:#ffffff;
      background:#999; /* se sobreescribe por quizz */
    }

    .quiz-btn span.icon-arrow{
      font-size:.9rem;
    }

    /* COLORES POR QUIZZ */
    .quiz-1 .quiz-pill,
    .quiz-1 .quiz-btn{
      background:var(--q1);
      color:#ffffff;
    }
    .quiz-1 .quiz-icon-circle{ color:var(--q1); }

    .quiz-2 .quiz-pill,
    .quiz-2 .quiz-btn{
      background:var(--q2);
      color:#111827;
    }
    .quiz-2 .quiz-icon-circle{ color:var(--q2); }

    .quiz-3 .quiz-pill,
    .quiz-3 .quiz-btn{
      background:var(--q3);
      color:#041875;
    }
    .quiz-3 .quiz-icon-circle{ color:var(--q3); }

    .quiz-4 .quiz-pill,
    .quiz-4 .quiz-btn{
      background:var(--q4);
      color:#ffffff;
    }
    .quiz-4 .quiz-icon-circle{ color:var(--q4); }

    .cards-actions{
      margin-top:24px;
      display:flex;
      justify-content:center;
    }

    .btn-next{
      min-width:150px;
      padding:8px 24px;
      border-radius:999px;
      border:none;
      background:linear-gradient(135deg, var(--blue), var(--cyan));
      color:#ffffff;
      font-size:.82rem;
      font-weight:700;
      letter-spacing:.12em;
      text-transform:uppercase;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      box-shadow:0 8px 20px rgba(22,100,250,0.45);
      transition:transform .15s ease, box-shadow .15s ease, filter .15s ease;
    }

    .btn-next:hover{
      transform:translateY(-1px);
      box-shadow:0 12px 26px rgba(15,23,42,0.55);
      filter:brightness(1.05);
    }

    @media (max-width:960px){
      .content{
        padding:24px 18px 30px;
      }
      .cards-wrapper{
        padding:20px 18px 22px;
      }
      .quiz-grid{
        flex-wrap:wrap;
      }
      .quiz-card{
        max-width:none;
        flex:1 1 calc(50% - 12px);
        margin-bottom:16px;
      }
    }

    @media (max-width:640px){
      .quiz-grid{
        flex-direction:column;
      }
      .quiz-card{
        flex:1 1 100%;
      }
    }
  </style>
</head>
