<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Introducción al Modulo</title>

  <!-- Tipografía Altice -->
  <style>
    @font-face {
      font-family: "Altice";
      src: url("fonts/Altice-Regular.woff2") format("woff2"),
           url("fonts/Altice-Regular.woff")  format("woff");
      font-weight: 400;
      font-style: normal;
    }
    @font-face {
      font-family: "Altice";
      src: url("fonts/Altice-Bold.woff2") format("woff2"),
           url("fonts/Altice-Bold.woff")  format("woff");
      font-weight: 700;
      font-style: normal;
    }
    
    :root{
      --yellow:#ffd000;
      --orange:#041875;
      --dark:#ffd000;
      --gray:#6b7280;
      --light-gray:#f4f5f7;
      --border-gray:#e5e7eb;
      --white:#ffffff;
      --blue:#1664fa;
      --cyan:#00dadc;
    }

    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
    }

    /* La carta ocupa toda la pantalla, sin fondo extra */
    body{
      font-family:"Altice", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      min-height:100vh;
      background:#ffffff;
    }

    .page{
      width:100%;
      min-height:100vh;
      background:#ffffff;
      border-radius:0;
      box-shadow:none;
      display:flex;
      flex-direction:column;
    }

    .top-strip{
      height:6px;
      background:#111827;
    }

    .top-nav{
      height:58px;
      padding:0 32px;
      border-bottom:1px solid #e5e7eb;
      position:relative;
    }

    /* Botón casita */
    .corner-menu-btn{
      position:absolute;
      left:18px;
      top:50%;
      transform:translateY(-50%);
      width:40px;
      height:40px;
      border-radius:999px;
      background:rgba(4,24,117,0.96);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#ffffff;
      text-decoration:none;
      box-shadow:0 4px 10px rgba(0,0,0,.20);
      z-index:10;
    }

    .corner-menu-btn svg{
      width:20px;
      height:20px;
      display:block;
    }

    .corner-menu-btn:hover{
      background:#1664fa;
    }

    .content{
      flex:1;
      display:grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1fr);
      min-height:0;
    }

    .left-panel{
      padding:32px 40px 32px 40px;
      position:relative;
      display:flex;
      flex-direction:column;
      justify-content:center;
    }

    .title-main{
      font-size:2rem;
      font-weight:700;
      letter-spacing:.06em;
      text-transform:uppercase;
      color:var(--orange);
      margin-bottom:18px;
    }

    .left-text{
      max-width:420px;
      font-size:.87rem;
      line-height:1.9;
      color:#4b5563;
    }

    .cta-btn{
      margin-top:22px;
      padding:8px 15px;
      border-radius:999px;
      border:none;
      background:linear-gradient(135deg, var(--blue), var(--cyan));
      color:#ffffff;
      font-size:.75rem;
      font-weight:700;
      letter-spacing:.10em;
      text-transform:uppercase;
      text-decoration:none;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:auto;
      max-width:160px;
      box-shadow:0 6px 16px rgba(22,100,250,0.45);
      transition:transform .15s ease, box-shadow .15s ease, filter .15s ease;
    }

    .cta-btn:hover{
      transform:translateY(-1px);
      box-shadow:0 10px 22px rgba(15,23,42,0.55);
      filter:brightness(1.05);
    }

    /* 01 flotando en desktop */
    .big-number{
      position:absolute;
      right:40px;
      top:90px;
      font-size:6.5rem;
      font-weight:700;
      color:rgba(255,208,0,0.18);
      -webkit-text-stroke:3px var(--yellow);
      line-height:1;
      pointer-events:none;
      z-index:1;
      text-shadow:0 0 6px rgba(0,0,0,0.45);
    }

    .right-panel{
      position:relative;
      min-height:280px;
      background:
        linear-gradient(
          90deg,
          rgba(4,24,117,0.70) 0%,
          rgba(4,24,117,0.40) 35%,
          rgba(4,24,117,0.10) 65%,
          rgba(4,24,117,0.00) 100%
        ),
        url("img/profesor.jpg") center/cover no-repeat;
    }

    .right-panel::before{
      content:"";
      position:absolute;
      top:50px;
      left:40px;
      width:70px;
      height:70px;
      border:2px solid rgba(255,255,255,0.9);
      border-radius:4px;
    }

    .right-panel::after{
      content:"";
      position:absolute;
      top:120px;
      left:110px;
      width:26px;
      height:26px;
      border:2px solid rgba(255,255,255,0.9);
      border-radius:4px;
    }

    .bottom-bar{
      height:54px;
      background:#f3f4f6;
      border-top:1px solid #e5e7eb;
    }

    /* ====== RESPONSIVE ====== */

    @media (max-width:960px){
      .content{
        grid-template-columns:minmax(0,1fr);
      }

      .right-panel{
        min-height:260px;
        order:2;
      }

      .left-panel{
        order:1;
      }

      .big-number{
        right:20px;
        top:80px;
        font-size:4.8rem;
      }
    }

    @media (max-width:640px){
      .top-nav{
        padding:0 18px;
      }

      .left-panel{
        padding:24px 18px 26px;
      }

      /* Reordenar los elementos para móvil:
         1) Título
         2) Párrafo
         3) Botón
         4) Número 01 al final, sin tapar nada
      */
      .title-main{
        font-size:1.7rem;
        order:0;
      }

      .left-text{
        max-width:100%;
        order:1;
      }

      .cta-btn{
        order:2;
      }

      .big-number{
        position:static;       /* deja de ser absoluto */
        order:3;               /* va al final del bloque */
        align-self:flex-end;
        margin-top:12px;
        margin-right:8px;
        font-size:3.4rem;
        -webkit-text-stroke-width:2px;
      }
    }
  </style>
</head>
<body>

<div class="page">
  <div class="top-strip"></div>

  <header class="top-nav">
    <!-- Botón casita / menú -->
    <a href="menu guia.html" class="corner-menu-btn" title="Volver al menú">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path fill="currentColor" d="M12 3L3 10h2v9h6v-6h2v6h6v-9h2L12 3z"/>
      </svg>
    </a>
  </header>

  <main class="content">
    <section class="left-panel">
      <h1 class="title-main">INTRODUCCIÓN AL TEMA</h1>

      <div class="big-number">01</div>

      <p class="left-text">
        Esta sección sirve como introducción al tema del módulo. Aquí puedes explicar
        brevemente el contexto, el propósito y lo que el participante logrará al
        completar esta parte de la guía de inducción. Mantén el mensaje claro,
        directo y motivador.
      </p>

      <a href="tema .html" class="cta-btn">Continuar</a>
    </section>

    <aside class="right-panel"></aside>
  </main>

  <footer class="bottom-bar"></footer>
</div>

</body>
</html>
